<div class="container text-center box1">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-xl-6 col1">
      <h1>Register</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-xl-6 col1">
      <!-- USER TYPE RADIO BUTTON -->
      <form>
        <h5>Are you a Client or a Company?</h5>
        <input
          class="form-check-input radio1"
          type="radio"
          name="optradio"
          value="1"
          id="radioClient"
          (change)="onChange($event)"
          checked
        />
        <label class="radio-inline label1" for="radioClient"> Client </label>
        <input
          class="form-check-input radio1"
          type="radio"
          name="optradio"
          value="2"
          id="radioCompany"
          (change)="onChange($event)"
        />
        <label class="radio-inline label1" for="radioCompany"> Company </label>
      </form>
      <!-- FORM -->
      <form class="was-validated" *ngIf="userType == 1; else company">
        <div class="form-floating">
          <input
            type="text"
            class="form-control form1"
            id="floatingInput1"
            placeholder="Name"
            required
          />
          <label class="label1" for="floatingInput1">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control form1"
            id="floatingInput2"
            placeholder="lastname"
            required
          />
          <label class="label2" for="floatingInput2">Last Name</label>
        </div>

        <!---->

        <div>
          <label class="label1">DATEPICKER</label>
        </div>

        <!---->

        <div class="form-floating">
          <input
            type="text"
            class="form-control form1"
            id="floatingInput2"
            placeholder="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          />
          <label class="label1" for="floatingInput2">Email</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control form1"
            id="floatingInput2"
            placeholder="email"
            pattern="[0-9]{7,15}$"
            required
          />
          <label class="label1" for="floatingInput2">Phone Number</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control form1"
            id="floatingInput"
            placeholder="Contraseña"
          />
          <label class="label1" for="floatingInput">Password</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control form1"
            id="passfloatingInput"
            placeholder="Confirmación de la contraseña"
          />
          <label class="label1" for="floatingInput">Confirm password</label>
        </div>
        <button class="btn btn-primary button1">Register</button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-xl-6 col1">
      <span>Log in with &nbsp;&nbsp;&nbsp;</span>
      <button class="btn btn-dark button2">
        <i class="bi bi-google"></i>&nbsp;&nbsp;Gmail
      </button>
    </div>
  </div>
</div>
<ng-template #company>
  <form class="was-validated">
    <div class="form-floating">
      <input
        type="text"
        class="form-control form1"
        id="floatingInput1"
        placeholder="Name"
        required
      />
      <label class="label1" for="floatingInput1">Company Name</label>
    </div>
    <div class="form-floating">
      <input
        type="text"
        class="form-control form1"
        id="floatingInput2"
        placeholder="lastname"
        required
      />
      <label class="label2" for="floatingInput2">Company CIF</label>
    </div>
    <div class="form-floating">
      <input
        type="text"
        class="form-control form1"
        id="floatingInput2"
        placeholder="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        required
      />
      <label class="label1" for="floatingInput2">Email</label>
    </div>
    <div class="form-floating">
      <input
        type="text"
        class="form-control form1"
        id="floatingInput2"
        placeholder="email"
        pattern="[0-9]{7,15}$"
        required
      />
      <label class="label1" for="floatingInput2">Phone Number</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control form1"
        id="floatingInput"
        placeholder="Contraseña"
      />
      <label class="label1" for="floatingInput">Password</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control form1"
        id="passfloatingInput"
        placeholder="Confirmación de la contraseña"
      />
      <label class="label1" for="floatingInput">Confirm password</label>
    </div>
    <button class="btn btn-primary button1">Register</button>
  </form>
</ng-template>
